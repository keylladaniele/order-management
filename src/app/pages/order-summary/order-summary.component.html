<h2>Resumo do Pedido</h2>

<div class="order-summary">
  <p><strong>Cliente:</strong> {{ orderDetails.customer }}</p>
  <ul>
    <li *ngFor="let product of orderDetails.products">
      {{ product.quantity }}x {{ product.name }} - R$ {{ product.price | number: '1.2-2' }}
    </li>
  </ul>
  <p><strong>Total:</strong> R$ {{ orderDetails.total | number: '1.2-2' }}</p>
  <p><strong>Status de Pagamento:</strong> {{ orderDetails.paymentStatus }}</p>
</div>
